#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1680x1050@60,1920x30,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = colemak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    sensitivity=1.0 # for mouse cursor    
    gaps_in=8
    gaps_out=15
    border_size=3
    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    #col.group_border=0xff89dceb
    #col.group_border_active=0xfff9e2af
}

decoration {
    drop_shadow = true
    shadow_range=100
    shadow_render_power=5
    col.shadow= 0x33000000
    col.shadow_inactive=0x22000000
    rounding=15
}



animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(alacritty)$
# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#windowrule=move 69 420,abc
windowrule=move center,title:^(fly_is_alacritty)$
windowrule=size 800 500,title:^(fly_is_alacritty)$
windowrule=animation slide,title:^(all_is_alacritty)$
windowrule=float,title:^(all_is_alacritty)$
#windowrule=tile,xy
windowrule=tile,title:^(alacritty)$
windowrule=float,title:^(fly_is_alacritty)$
windowrule=float,title:^(clock_is_alacritty)$
windowrule=size 418 234,title:^(clock_is_alacritty)$
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
exec-once=$HOME/.config/hypr/autostart
exec-once = clash
exec-once = mpDris2
exec-once = ibus-daemon -drxR
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy


bind = $mainMod SHIFT,  Return, exec, alacritty --title all_is_alacritty 
bind = $mainMod,  Return, exec, alacritty 
bind = $mainMod ALT,  Return, exec, alacritty --title fly_is_alacritty 
bind = $mainMod,            q, killactive,
bind = $mainMod,            M, exit,
bind = $mainMod,            F, exec, alacritty -e joshuto
bind = $mainMod,            P, exec, wofi --show drun
#bind = $mainMod,            P, pseudo, # dwindle
#
bind=$mainMod,L,exec,~/.config/hypr/scripts/lock
bind = $mainMod,            J, togglesplit, # dwindle
bind = $mainMod,            Print, exec, /home/yunqi/.config/hypr/scripts/screenshot
bind = $mainMod,            left, movefocus, l
bind = $mainMod,            right, movefocus, r
bind = $mainMod,            up, movefocus, u
bind = $mainMod,            down, movefocus, d
bind = $mainMod,            1, workspace, 1
bind = $mainMod,            2, workspace, 2
bind = $mainMod,            3, workspace, 3
bind = $mainMod,            4, workspace, 4
bind = $mainMod,            5, workspace, 5
bind = $mainMod,            6, workspace, 6
bind = $mainMod,            7, workspace, 7
bind = $mainMod,            8, workspace, 8
bind = $mainMod,            9, workspace, 9
bind = $mainMod,            0, workspace, 10
bind = $mainMod SHIFT,            1, movetoworkspace, 1
bind = $mainMod SHIFT,            2, movetoworkspace, 2
bind = $mainMod SHIFT,            3, movetoworkspace, 3
bind = $mainMod SHIFT,            4, movetoworkspace, 4
bind = $mainMod SHIFT,            5, movetoworkspace, 5
bind = $mainMod SHIFT,            6, movetoworkspace, 6
bind = $mainMod SHIFT,            7, movetoworkspace, 7
bind = $mainMod SHIFT,            8, movetoworkspace, 8
bind = $mainMod SHIFT,            9, movetoworkspace, 9
bind = $mainMod SHIFT,            0, movetoworkspace, 10
bind = $mainMod,            mouse_down, workspace, e+1
bind = $mainMod,            mouse_up, workspace, e-1

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


plugin = /usr/lib/libhycov.so

plugin {
    hycov {
        overview_gappo = 60 # gaps width from screen edge
        overview_gappi = 24 # gaps width from clients
        hotarea_size = 10 # hotarea size in bottom left,10x10
        enable_hotarea = 1 # enable mouse cursor hotarea     
        swipe_fingers = 4 # finger number of gesture,move any directory
        move_focus_distance = 100 # distance for movefocus,only can use 3 finger to move 
        enable_gesture = 0 # enable gesture
        disable_workspace_change = 0 # disable workspace change when in overview mode
        disable_spawn = 0 # disable bind exec when in overview mode
        auto_exit = 1 # enable auto exit when no client in overview
        auto_fullscreen = 0 # auto make active window maximize after exit overview
        only_active_workspace = 0 # only overview the active workspace
        only_active_monitor = 0 # only overview the active monitor
        enable_alt_release_exit = 0 # alt swith mode,see readme for detail
        alt_toggle_auto_next = 0 # auto focus next window when toggle overview in alt swith mode
    }
}


bind = $mainMod,tab,hycov:toggleoverview

bind=CTRL,1,exec,alacritty --hold --title fly_is_alacritty -e cava
bind=CTRL,2,exec,code-insiders
bind=CTRL,3,exec,alacritty --hold --single-instance -e donut.c
bind=CTRL,4,exec,alacritty --hold --title clock_is_alacritty -e tty-clock -C5
